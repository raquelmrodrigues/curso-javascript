<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome:');
        document.body.innerHTML += `O seu nome é: ${nome}<br />`;
        document.body.innerHTML += `O seu nome tem: ${nome.length} letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt[1]}<br />`;
        document.body.innerHTML += `As últimas 3 çetras do seu nome são: ${nome.slice(-3), nome.length}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
        document.body.innerHTML += `O seu nome com letras maiusculas: ${nome.toUpperCase}<br />`;
        document.body.innerHTML += `O seu nome com letras minusculas: ${nome.toLocaleLowerCase}<br />`;
    </script>
</body>
</html>
